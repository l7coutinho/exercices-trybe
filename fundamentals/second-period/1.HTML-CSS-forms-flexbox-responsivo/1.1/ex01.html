<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formul√°rio</h1>

    <form action="" method="get">
      <label for="email">
        <input
          type="email"
          id="email"
          placeholder="Digite seu email"
          required
          autocomplete="off"
          autofocus
        />
      </label>

      <label for="senha">
        <input
          type="password"
          id="senha"
          placeholder="Digite sua senha"
          required
        />
      </label>

      <br />
      <label for="check">
        <input type="checkbox" name="check" />Lembre-me
      </label>

      <br />
      <br />
      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
